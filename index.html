 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">        
	<link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Document</title>
</head>

<body align-text-center>  
    <header class="header-style">
        <p>Memory Game</p>
    </header>
<div class="container-fluid">
    <div class="row row-1">
    <div class="col-3 bg-success" id="column-order-2">
        <div class="col">
        <h4>Leader Board:</h4>
        <ul>
            <li></li>
        </ul>
        
    </div>
    </div>
      
        <div class="row row-2">
          
            <div class="col my-col col-quadrants-left"> 
                <div onclick= "sectorClicked(event.currentTarget)"class="sector top-left-sector"></div>
                <div onclick= "sectorClicked(event.currentTarget)"class="sector top-right-sector"></div>  
                </div>
              <div class="col my-col col-quadrants-right">
                         
                <div onclick= "sectorClicked(event.currentTarget)"class="sector bottom-left-sector"></div>
                <div onclick= "sectorClicked(event.currentTarget)"class="sector bottom-right-sector"></div>
               </div>
               </div>
               
      <div class="col-3 bg-success align-text-center" id="column-order-1">
          <div class="col mobile-template">
                    <h4>Scores:</h4>
                    <ul>
                    <h4>Difficulty Level:</h4>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
                    <h4>Highest Scores:</h4>
                    </div>
                </div>
    </div>
  </div>
  <div class="row row-3">
    <div class="col my-col-bottom-left bg-success">
        <ul>
            <li>Start</li>
            <li>Difficulty</li>
            <li>Create a player</li>
        </ul>
    </div>
        <div class="col my-col-bottom-right bg-success">
            <ul>
                <li>Rules</li>
                <li>Choose a player</li>
                <li>Create a player</li>
            </ul>
    </div>
        </div>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="js/script.js"></script>   
</body>
</html>
